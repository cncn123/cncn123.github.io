<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI的未来发展趋势</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a2e5c 0%, #1e5799 100%);
            color: white;
        }
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 50px;
        }
        .title {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 22px;
            font-weight: 300;
            color: #8bb8e8;
        }
        .slides-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .slide-frame {
            width: 100%;
            min-height: 720px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .slide-frame iframe {
            width: 100%;
            height: 100%;
            min-height: 720px;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
    <script>
    function resizeIframe(iframe) {
        try {
            if (iframe.contentDocument && iframe.contentDocument.body) {
                console.log("iframe.contentDocument.body.scrollHeight",iframe.contentDocument.body.scrollHeight)
                iframe.style.height = iframe.contentDocument.body.scrollHeight + 'px';
            }
        } catch (e) {
            // 跨域或本地 file:// 访问异常，忽略
        }
    }
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">BI的未来发展趋势</h1>
            <p class="subtitle">AI与BI的融合之路</p>
        </div>
        
        <div class="slides-container">
            <div class="slide-frame">
                <iframe src="01_overview.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="02_bi_future_development_trends.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="02_bi_history.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="03_bi_challenges.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="04_ai_bi_necessity.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="05_ai_bi_value.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="06_ai_bi_directions.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="07_ai_bi_applications.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="08_ai_bi_future.html" onload="resizeIframe(this)"></iframe>
            </div>
            
            <div class="slide-frame">
                <iframe src="09_summary.html" onload="resizeIframe(this)"></iframe>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2025 BI的未来发展趋势 - AI与BI的融合之路</p>
        </div>
    </div>
</body>
</html>
